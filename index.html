

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>导航</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #f7faff 0%, #e3e9f7 100%);
      font-family: 'Segoe UI', 'PingFang SC', 'Hiragino Sans', 'Arial', sans-serif;
      /* 隐藏滚动条 */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
      overflow: -moz-scrollbars-none;
    }
    body::-webkit-scrollbar, html::-webkit-scrollbar {
      display: none; /* Chrome/Safari/Webkit */
    }
    .container {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .container-header {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: 700;
      color: #0078d4;
      height: 56px;
      padding-left: 24px;
      letter-spacing: 1px;
      background: none;
      border-radius: 12px 12px 0 0;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    
    .container-header:hover {
      background-color: rgba(0, 120, 212, 0.05);
    }
    
    .container-header .collapse-icon {
      margin-right: 12px;
      font-size: 16px;
      transition: transform 0.3s;
      color: #0078d4;
    }
    
    .container-header.collapsed .collapse-icon {
      transform: rotate(-90deg);
    }
    
    .container-body.collapsed {
      display: none !important;
    }
    .container-body {
      display: flex;
      border-top: 1px solid #dfdfdf;
      padding: 24px 16px 0 16px;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: flex-start;
    }
    .item-block {
      border: 1px solid #dfdfdf;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      transition: box-shadow 0.2s, transform 0.2s;
      background: #fff;
      flex-direction: column;
      height: 140px;
      width: 24%;
      margin-bottom: 16px;
      margin-right: 10px;
      display: flex;
      position: relative;
      overflow: hidden;
    }
    
    .item-block.has-credentials {
      height: 160px;
      border-left: 4px solid #ff6b35;
    }
    
    .item-block.has-credentials::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 20px 20px 0;
      border-color: transparent #ff6b35 transparent transparent;
    }
    .item-block:hover {
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      transform: translateY(-4px) scale(1.03);
      z-index: 2;
    }
    a:link, a:visited {
      color: #000000;
      text-decoration: none;
    }
    .item-top {
      height: 60px;
      padding: 16px 0 16px 16px;
      display: flex;
      align-items: center;
    }
    .item-logo {
      width: 48px;
      height: 48px;
      margin-right: 16px;
      border-radius: 50%;
      overflow: hidden;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .item-logo img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }
    .item-body {
      flex-direction: column;
      width: 79%;
      display: flex;
      justify-content: center;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
      color: #222;
      padding-bottom: 4px;
    }
    .notice {
      font-size: 12px;
      color: #888;
      margin-top: 2px;
    }
    .item-bottom {
      height: 32px;
      justify-content: flex-start;
      align-items: center;
      color: #888888;
      background-color: #F7F7F7;
      font-size: 12px;
      display: flex;
      padding-left: 16px;
      border-radius: 0 0 10px 10px;
    }
    .item-bottom a div {
      padding: 4px 14px;
      border-radius: 16px;
      background: #f0f0f0;
      color: #0078d4;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      cursor: pointer;
      margin-right: 4px;
    }
    .item-bottom a:hover div {
      background: #0078d4;
      color: #fff;
    }
    .divider {
      height: 18px;
      width: 1px;
      background-color: #e0e0e0;
      margin: 0 8px;
    }
    @media (max-width: 900px) {
      .item-block {
        width: 48%;
      }
    }
    @media (max-width: 600px) {
      .container-body {
        flex-direction: column;
        padding: 10px 0 0 0;
      }
      .item-block {
        width: 98%;
        margin-right: 0;
      }
      .container-header {
        font-size: 18px;
        padding-left: 12px;
        height: 44px;
      }
    }
    .global-header {
      width: 100%;
      background: linear-gradient(90deg, #0078d4 0%, #5ea6fa 100%);
      color: #fff;
      border-radius: 12px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0,120,212,0.08);
      padding: 20px 0 16px 0;
      text-align: center;
    }
    .header-title {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }
    .header-desc {
      font-size: 14px;
      opacity: 0.92;
      font-weight: 400;
    }
    
    /* 筛选和搜索区域样式 */
    .filter-section {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      margin-bottom: 24px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    
    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    
    .search-box input {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e3e9f7;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    .search-box input:focus {
      border-color: #0078d4;
    }
    
    .search-box button {
      padding: 12px 24px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .search-box button:hover {
      background: #106ebe;
    }
    
    .category-tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .category-tab {
      padding: 8px 16px;
      background: #f0f0f0;
      color: #666;
      border: none;
      border-radius: 20px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .category-tab:hover {
      background: #e3e9f7;
      color: #0078d4;
    }
    
    .category-tab.active {
      background: #0078d4;
      color: white;
    }
    
    /* 隐藏筛选后的项目 */
    .item-block.hidden {
      display: none !important;
    }
    
    .container.hidden {
      display: none !important;
    }
    
    /* 登录区域样式 */
    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
    }
    
    .login-form {
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .login-form h3 {
      margin: 0 0 24px 0;
      color: #0078d4;
      font-size: 24px;
      font-weight: 700;
    }
    
    .input-group {
      margin-bottom: 16px;
    }
    
    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e3e9f7;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    
    .input-group input:focus {
      border-color: #0078d4;
    }
    
    .login-form button {
      width: 100%;
      padding: 12px 24px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .login-form button:hover {
      background: #106ebe;
    }
    
    /* 用户信息样式 */
    .user-info {
      position: absolute;
      top: 16px;
      right: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .user-info span {
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      font-weight: 500;
    }
    
    #logoutBtn {
      padding: 6px 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    #logoutBtn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
    }
    
    .global-header {
      position: relative;
    }
  </style>
</head>

<body style="padding: 10px">
  <!-- 登录区域 -->
  <div class="login-section" id="loginSection">
    <div class="login-form">
      <h3>用户登录</h3>
      <div class="input-group">
        <input type="text" id="usernameInput" placeholder="用户名" />
      </div>
      <div class="input-group">
        <input type="password" id="passwordInput" placeholder="密码" />
      </div>
      <button id="loginBtn">登录</button>
    </div>
  </div>
  
  <!-- 主内容区域 -->
  <div class="main-content" id="mainContent" style="display: none;">
    <header class="global-header">
      <div class="header-title">系统入口导航</div>
      <div class="header-desc">常用系统一站式入口 | 如有疑问请联系管理员</div>
      <div class="user-info">
        <span id="currentUser"></span>
        <button id="logoutBtn">退出登录</button>
      </div>
    </header>
    
    <!-- 筛选和搜索区域 -->
    <div class="filter-section">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="搜索系统名称、描述..." />
        <button id="searchBtn">搜索</button>
      </div>
      <div class="category-tabs" id="categoryTabs">
        <!-- 类别标签将通过JS动态生成 -->
      </div>
    </div>
    
    <div id="nav-root"></div>
  </div>
  <script src="nav.js"></script>
</body>

</html>
